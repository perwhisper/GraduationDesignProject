services:
  mysql:
    image: mysql:8.0
    container_name: grad_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: grad_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql

  redis:
    image: redis:6.0
    container_name: grad_redis
    ports:
      - "6379:6379"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: grad_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/grad_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      - mysql
      - redis

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grad_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
